<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>

    <link href = "img/gold_s_gym_2008-logo-5B7A8ECB44-seeklogo 1 (1).png" rel="shortcun icon" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style/admin.css">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>
<body>
    <section id="title">
        <nav class="navbar navbar-expand-lg navbar-dark" style="font-family: 'Montserrat',sans-serif;">
            <a class="navbar-brand"><img src="img/gold_s_gym_2008-logo-5B7A8ECB44-seeklogo 1 (1).png" alt="logo" width="120px"></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <h1>Welcome to the Admin Page</h1>
              <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav ml-auto" style="font-size: 1.5rem;">
                  <a class="nav-item nav-link" href="index.html">Home</a>
                  <a class="nav-item nav-link" href="#" id="usersButton">Users</a>
                  <a class="nav-item nav-link" href="#" id="editUser">Edit user</a>
                  <a class="nav-item nav-link" href="#" id="deleteUser">Remove user</a>
                </div>
              </div>
        </nav>
      </section>
      <main class="container my-4">
        <div id="userTable">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Surname</th>
                        <th>Email</th>
                        <th>Password</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="userTableBody">
                </tbody>
            </table>
        </div>
    </main>
    <script>
        const users = JSON.parse(localStorage.getItem('users')) || [];
        const userTableBody = document.getElementById('userTableBody');
        userTableBody.innerHTML = users.map((user, index) => {
            return `<tr>
                <td>${index + 1}</td>
                <td>${user.name}</td>
                <td>${user.surname}</td>
                <td>${user.email}</td>
                <td>${user.password}</td>
                <td>
                    <button onclick="editUser(${index})" class="btn btn-primary btn-sm">Edit</button>
                    <button onclick="deleteUser(${index})" class="btn btn-danger btn-sm">Delete</button>
                </td>
            </tr>`;
        }).join('');

        function editUser(index) {
            // Implement the edit functionality here
            // You can redirect to an edit page or use a modal for editing
            // Example: window.location.href = 'edit.html?index=' + index;
        }

        function deleteUser(index) {
            // Implement the delete functionality here
            // Remove the user from the 'users' array and update Local Storage
            users.splice(index, 1);
            localStorage.setItem('users', JSON.stringify(users));

            // Refresh the page to reflect the changes
            location.reload();
        }
    </script>
</body>
</html>
